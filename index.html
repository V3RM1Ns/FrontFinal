<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header class="site-header">
        <div class="logo-wrapper">
            <a href="#" class="logo-link">
                <img src="https://estate.axiomthemes.com/wp-content/uploads/logo-header1.jpg" alt="Logo" class="logo-image">
            </a>
        </div>

        <div class="contact-bar">
            <div class="contact-item">
                <i class="fa-solid fa-location-dot"></i>
                <span style="font-size: 13px">121 King Street, NY, USA</span>
            </div>
            <div class="contact-item2">
                <i class="fa-solid fa-envelope"></i>
                <a href="mailto:contact@gmail.com">contact@gmail.com</a>
            </div>
            <div class="contact-item3">
                <i class="fa-solid fa-phone"></i>
                <span>Call Us:</span>
                <a href="tel:8001234567">800 123 45 67</a>
            </div>
        </div>
        <div style="height: 2px; width: 1000px;" class="line">
        </div>
        <div class="main-menu">
            <ul class="menu-list">
                <li class="menu-item"><a href="#home">Home</a></li>
                <li class="menu-item"><a href="#features">Features</a></li>
                <li class="menu-item"><a href="#about">About Us</a></li>
                <li class="menu-item"><a href="#listing">Listing</a></li>
                <li class="menu-item"><a href="#gallery">Gallery</a></li>
                <li class="menu-item"><a href="#blog">Blog</a></li>
                <li class="menu-item"><a href="#contacts">Contacts</a></li>
            </ul>
        </div>
    </header>

    <main class="main-content">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://estate.axiomthemes.com/wp-content/uploads/image-7-1-770x460.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://estate.axiomthemes.com/wp-content/uploads/image-12-1-770x460.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://estate.axiomthemes.com/wp-content/uploads/image-11-1-770x460.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
</body>
</html>
<script src=script.js></script>
